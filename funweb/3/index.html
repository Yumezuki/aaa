<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>December 2025</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f7f7f7;
      }

      .calendar {
        width: 55%;
        background: white;
        border: 1px solid #ddd;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }

      .calendar-header {
        background-color: #363636;
        color: white;
        text-align: center;
        padding: 15px 0;
        font-size: 1.5em;
      }

      .calendar-days,
      .calendar-dates {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
      }

      .calendar-days div,
      .calendar-dates div {
        padding: 10px;
        text-align: center;
      }

      .calendar-days {
        background-color: #d1d1d1;
        font-weight: bold;
      }

      .calendar-dates div {
        padding-top: 1.5em;
        height: 50px;
        border: 1px solid #ddd;
      }

      .calendar-dates div.empty {
        background-color: #f9f9f9;
      }

      .calendar-dates div.today {
        background-color: #ffdddd;
        font-weight: bold;
        border: 2px solid #ff6347;
      }

      #new-month {
        color: rgb(199, 199, 199);
      }
    </style>
  </head>
  <body>
    <div class="calendar">
      <div class="calendar-header">December 2024</div>

      <div class="calendar-days">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
      </div>

      <div class="calendar-dates">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
        <div>13</div>
        <div>14</div>
        <div>15</div>
        <div>16</div>
        <div>17</div>
        <div>18</div>
        <div>19</div>
        <div>20</div>
        <div>21</div>
        <div>22</div>
        <div>23</div>
        <div>24</div>
        <div>25</div>
        <div>26</div>
        <div>27</div>
        <div>28</div>
        <div>29</div>
        <div>30</div>
        <div>31</div>
        <div id="new-month">1</div>
        <div id="new-month">2</div>
        <div id="new-month">3</div>
        <div id="new-month">4</div>
      </div>
    </div>
  </body>
</html>
